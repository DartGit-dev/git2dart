name: git2dart
description: Dart bindings to libgit2, provides ability to use libgit2 library in Dart and Flutter.
repository: https://github.com/DartGit-dev/git2dart
version: 0.0.4

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  equatable: ^2.0.5
  ffi: ^2.0.1
  flutter:
    sdk: flutter

  git2dart_binaries: ^0.1.3
  meta: ^1.8.0
  path: ^1.8.1

dev_dependencies:
  lints: ^2.0.0
  test: ^1.20.0

platforms:
  linux:
  macos:
  windows:
