        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Setup git
        env:
          GIT_TRACE: 1
          LIBGIT2_TRACE: 1
          GIT_SSH: "ssh -v -o IdentitiesOnly=yes"
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test  --reporter expanded /mnt/e/projects/git2dart/test/credentials_test.dart

